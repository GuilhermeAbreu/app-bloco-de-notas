<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Minhas Notas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="notes-container">
    <ion-list *ngIf="notes.length > 0; else noNotes">
      <ion-card *ngFor="let note of notes" (click)="openNote(note.id!)" class="note-card">
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col size="3" *ngIf="note.imagePath">
                <ion-thumbnail>
                  <img [src]="note.imagePath" class="note-image" />
                </ion-thumbnail>
              </ion-col>
              <ion-col [size]="note.imagePath ? '9' : '12'">
                <ion-text>
                  <h2 class="note-title">{{ note.title }}</h2>
                  <p class="note-description">{{ note.description }}</p>
                </ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-list>

    <ng-template #noNotes>
      <div class="empty-state">
        <ion-icon name="document-text-outline" class="empty-icon"></ion-icon>
        <ion-text color="medium">
          <h2>Nenhuma nota salva ainda</h2>
          <p>Clique no bot√£o abaixo para criar sua primeira nota</p>
        </ion-text>
      </div>
    </ng-template>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="primary" (click)="addNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
